<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspa y Gana</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            margin-top: 20px;
            cursor: pointer;
            border: 2px solid black;
        }
        #prize-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Raspa y Gana ðŸŽ‰</h1>
    <p>Â¡Raspa la tarjeta para ver si ganaste!</p>
    
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <p id="prize-message"></p>

    <script>
        const canvas = document.getElementById("scratchCanvas");
        const ctx = canvas.getContext("2d");

        // Dibujar la capa gris
        ctx.fillStyle = "gray";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isDrawing = false;

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseleave", () => isDrawing = false);

        canvas.addEventListener("mousemove", (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            checkIfRevealed();
        });

        function checkIfRevealed() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height, { willReadFrequently: true });
            let revealedPixels = 0;
            const totalPixels = imageData.data.length / 4;

            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] === 0) { // Verifica transparencia
                    revealedPixels++;
                }
            }

            if (revealedPixels / totalPixels > 0.4) { // Si mÃ¡s del 50% ha sido raspado
                revealPrize();
            }
        }

        function revealPrize() {
            const prizeText = Math.random() < 0.7 ? "ðŸŽ‰ Â¡Felicidades, ganaste una boleta!" : "ðŸ˜” Sigue participando";
            document.getElementById("prize-message").innerText = prizeText;
            canvas.style.pointerEvents = "none"; // Deshabilita mÃ¡s raspado despuÃ©s del premio
        }
    </script>

</body>
</html>
