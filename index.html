<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Raspa y Gana</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            margin-top: 20px;
            cursor: pointer;
            border: 2px solid black;
            touch-action: none; /* Evita el desplazamiento en mÃ³viles */
        }
        #prize-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ WOMEN'S GOLD FEST ðŸŽ‰</h1>
    <p>Â¡Raspa la tarjeta para ver si ganaste!</p>
    
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <p id="prize-message"></p>

    <script>
        const canvas = document.getElementById("scratchCanvas");
        const ctx = canvas.getContext("2d");

        // Dibujar la capa gris
        ctx.fillStyle = "gray";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isDrawing = false;

        function getPosition(event) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            
            if (event.touches) { // Si es tÃ¡ctil
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else { // Si es con el mouse
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }
            return { x, y };
        }

        function startDrawing(event) {
            isDrawing = true;
            erase(getPosition(event));
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function erase(position) {
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(position.x, position.y, 15, 0, Math.PI * 2);
            ctx.fill();
            checkIfRevealed();
        }

        function draw(event) {
            if (!isDrawing) return;
            erase(getPosition(event));
            event.preventDefault(); // Evita el desplazamiento en mÃ³viles
        }

        function checkIfRevealed() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height, { willReadFrequently: true });
            let revealedPixels = 0;
            const totalPixels = imageData.data.length / 4;

            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] === 0) { // Verifica transparencia
                    revealedPixels++;
                }
            }

            if (revealedPixels / totalPixels > 0.4) { // Si mÃ¡s del 40% ha sido raspado
                revealPrize();
            }
        }

        function revealPrize() {
            const prizeText = Math.random() < 0.6 ? "ðŸŽ‰Â¡Ganaste una boleta!" : "ðŸ˜” Sigue participando";
            document.getElementById("prize-message").innerText = prizeText;
            canvas.style.pointerEvents = "none"; // Deshabilita mÃ¡s raspado despuÃ©s del premio
        }

        // Eventos para PC (mouse)
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseleave", stopDrawing);

        // Eventos para mÃ³viles (pantalla tÃ¡ctil)
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchmove", draw);

    </script>

</body>
</html>
